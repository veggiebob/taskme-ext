<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <title>Taskme — Quick Add</title>
    <link rel="stylesheet" href="input_task.css"/>
</head>

<body>
<div class="popup-container">
    <div id="authButtons">
        <button id="authorizeButton">Authorize</button>
    </div>
    <form id="taskForm">
        <label for="task" style="position:absolute;left:-9999px;top:auto;">Task description</label>
        <input type="text" id="task" name="task" placeholder="event description..." autocomplete="off"/>
        <button id="addTaskButton" type="submit">✓</button>
    </form>
    <div id="loadingIndicator" class="hidden">Generating event...</div>
    <div id="eventPreview">
        <h3 id="EventSummary">Example Summary</h3>
        <div>Start at &nbsp;<p id="EventStart">event start</p></div>
        <div>End at &nbsp; <p id="EventEnd">event end</p></div>
        <p id="EventDescription">event description</p>
        <p id="EventLocation">event location</p>
        <button id="confirmEventButton">Create</button>
        <button id="retryButton">Retry</button>
    </div>

    <button id="signOutButton">Sign Out</button>

    <div id="successBanner">
        Created ✓
    </div>
</div>
<script src="input_task.js"></script>

</body>
</html>
